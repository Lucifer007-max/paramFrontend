<app-card cardTitle="Add About" [options]="false">
  <form [formGroup]="aboutForm">
    <div class="row">
      <div class="mb-3 col-lg-6">
        <label for="" class="form-label">Image</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="image">
      </div>
      <div *ngIf="imagePreview" class="col-lg-6">
        <img [src]="imagePreview" alt="Image Preview" class="img-fluid" />
      </div>
    </div>
    <small class="text-danger">AT a time upload only one logo</small>
    <button
  type="submit"
  class="btn col-2 btn-primary"
  (click)="submit()"
  *ngIf="loader == false"
  [disabled]="this.List.length >= 1"
>
  Add
</button>

    <div class="spinner-border text-dark" role="status" *ngIf="this.loader == true">
      <span class="sr-only">Loading...</span>
    </div>
  </form>
</app-card>
<app-card cardTitle="Banner List" [options]="false">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <!-- <th scope="col">Title</th> -->
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of this.List; index as i">
        <th scope="row">{{i+1}} </th>
        <!-- <td>{{list.title}}</td> -->
        <td><img
            src="http://paramapi.getmocktest.com/Logos/{{list.logoPath.replace('wwwroot\\', '').replace('/\\/g', '/').trim()}}"
            width="100px" height="100px" /></td>
        <td><a class="btn btn-danger btn-sm" (click)="handleDelete(list.id)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>

</app-card>
