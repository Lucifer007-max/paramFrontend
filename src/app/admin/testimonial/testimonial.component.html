<app-card cardTitle="Create Testimonial" [options]="false" >

  <form  [formGroup]="testimonialForm" (ngSubmit)="handleSubmit()">
    <div class="row">
      <div class="mb-3 col-lg-6">
        <label for="" class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="testTitle">
      </div>
      <div class="mb-3 col-lg-6">
        <label for="" class="form-label">Tag</label>
        <input type="text" class="form-control" formControlName="testTag">
      </div>
      <div class="mb-3 col-lg-6">
        <label for="" class="form-label">Description</label>
        <textarea class="form-control" formControlName="testDescription"></textarea>
      </div>
      <div class="mb-3 col-lg-6">
       <label for="" class="form-label">Image</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="testImage" >
      </div>

    </div>
    <button type="submit" (click)="handleSubmit()" class="btn col-2 btn-primary" *ngIf="this.loader == false">Add</button>
    <div class="spinner-border text-dark" role="status" *ngIf="this.loader == true">
      <span class="sr-only">Loading...</span>
    </div>
  </form>

</app-card>


<app-card cardTitle="Course List" [options]="false">
  <table class="table" *ngIf="this.testimonialList.length > 0;else elsePart">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Tags</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of this.testimonialList; index as i">
        <th scope="row">{{i+1}} </th>
        <td>{{list.title}}</td>
        <td>{{list.description}}</td>
        <td>{{list.tag}}</td>
        <td><img src="https://paramapi.getmocktest.com/{{list.image.replace('wwwroot\\', '').replace('/\\/g', '/')}}" width="50px" height="50px"/></td>
        <td><a class="btn btn-danger btn-sm" (click)="handleDelete(list.id)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
  <ng-template #elsePart>
    <div class="alert alert-danger" role="alert">
      There is no course created yet !
    </div>
  </ng-template>

</app-card>
