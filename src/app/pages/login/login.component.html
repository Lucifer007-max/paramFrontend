<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="top-border-hue h-10 form-container p-4 py-5 shadow bg-body-tertiary">
    <div class="login-header d-flex flex-column align-items-center justify-content-center">
      <img class="logo" src="./../../../assets/logo.png" alt="" />
      <p class="mt-2 mb-4 text-secondary"><i class="fa fa-lock"></i><span class="mx-2">Admin Login</span></p>
    </div>
    <div>
      <div class="input-group input-group mb-3">
        <input type="text" placeholder="Email" class="form-control" aria-label="username" aria-describedby="input-username" />
      </div>
      <div class="input-group input-group mb-3">
        <input type="password" placeholder="********" class="form-control" aria-label="password" aria-describedby="input-password" />
      </div>
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-1">
            <input class="text-secondary" type="checkbox" value="" id="rememberMe" aria-label="rememberMe" /><label
              for="rememberMe"
              class="text-secondary"
              >Remember Me</label
            >
          </div>
          <div>
            <a href="/forgot-password">Forgot Password?</a>
          </div>
        </div>
        <div class="login-container d-flex justify-content-center align-items-center">
          <button class="login w-100 p-2">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
