<!-- contact-form -->
<section class="contact-form">
  <div class="form-header p-10 d-flex justify-content-center align-items-center flex-column">
    <p class="form-header-title">CONTACT US</p>
    <p class="form-header-info text-center">Drop us Message for any Query</p>
  </div>
  <div class="form-container mb-8 d-flex justify-content-center align-items-center">
    <div class="form-content w-50 p-5">
      <form action="" class="d-flex flex-wrap">
        <div class="p-2 w-50">
          <input type="email" placeholder="Your name*" class="form-control" />
        </div>
        <div class="p-2 w-50">
          <input type="email" placeholder="Your email*" class="form-control" />
        </div>
        <div class="p-2 w-50">
          <input type="email" placeholder="Your phone*" class="form-control" />
        </div>
        <div class="p-2 w-50">
          <input type="email" placeholder="Your subject*" class="form-control" />
        </div>
        <div class="w-100 p-2">
          <textarea name="message" class="w-100 border border-secondary-subtle rounded" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="p-2 w-100">
          <input type="checkbox" name="tandc" id="">
          <label class="m-2" for="tandc">Accept <a href="/">terms and privacy policy</a></label>
        </div>
        <div class="send-button">
          <button>Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
